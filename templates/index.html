<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Creating Real-Time Charts with Flask</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
 
 
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>


<script>
    /* 
    ---- FUNCTIONS -----
     */
    theme = true
    function theme_func() {
      // changes theme colors
      if (theme) {
        ChartList.forEach(function (chart) {
          obj = document.getElementById(chart.config.id);
          $(obj).css('background-color', 'lightgray');
        });
        $('body').css('background-color', 'gray');
        $('.card').css('background-color', 'lightgray');
        theme = false;
      } else {
        ChartList.forEach(function (chart) {
          obj = document.getElementById(chart.config.id);
          $(obj).css('background-color', 'white');
        });
        $('body').css('background-color', 'white');
        $('.card').css('background-color', 'white');
        theme = true;
      }
    }

    function zeros(dimensions) {
      var array = [];
      for (var i = 0; i < dimensions[0]; ++i) {
        array.push(dimensions.length == 1 ? 0 : zeros(dimensions.slice(1)));
      }
      return array;
    }

    function clear_func() {
      // Remove all charts and data
      //  console.log("clear");
      ChartList = [];
      var listview = document.getElementById('listview');
      //  console.log(listview);
      var children = listview.children;
      for (let child of children) {
        if (child.id != "buttons") {
          child.remove()
        }
      }
    }

    function Create2DArray(rows, columns) {
      var x = new Array(rows);
      for (var i = 0; i < rows; i++) {
        x[i] = new Array(columns).fill(0);
      }
      return x;
    }

    function paus_func() {
      // Toggle paus variable
      var btn = document.getElementById('Paus_button');
      if (paus) {
        btn.value = "Pause";
        paus = false;
      } else {
        btn.value = "Continue";
        paus = true;
      }
    }

    function sleep(delay) {
      var start = new Date().getTime();
      while (new Date().getTime() < start + delay);
    }

    /*
    ----- Document Events -----
    */
    $(document).mousemove(function (e) {
      // handle on hover hide
      var vertical = e.pageY;
      if (hide) {
        // console.log(vertical - document.documentElement.scrollTop)
        if (vertical - document.documentElement.scrollTop <= 200 && !$('header').is(":visible")) {
          $('#buttons').css("top", "0").fadeIn();
          $("#listview").css("margin-top", $("#buttons").height());
        } else {
          $("#buttons").fadeOut("slow", function () {
            // Animation complete.
            $("#listview").css("margin-top", 0);
          });
        }
      }
    });

    // Leave margin size for Buttons- Header
    $(document).ready(function () {
      $(window).resize(function () {
        $("#listview").css("margin-top", $("#buttons").height());
      }).resize();
    });

    // Make Buttons header dynamic width
    $(document).ready(function () {
      $(window).resize(function () {
        $("#buttons").css("width", "100%");
      }).resize();
    });

    function new_card(content) {
      // generate new card
      var listview = document.getElementById("listview");
      var card = document.createElement("DIV");
      card.className = "card";
      var card_body = document.createElement("DIV");
      card_body.className = "card-body";
      card_body.style.overflow = "auto";
      card_body.appendChild(content);
      card.appendChild(card_body);

      // appending button to div
      listview.appendChild(card);
    }

    function custom_config(data) {
      return data.config;
    }

    function generate_dataset(data) {
      var datasets = []
      for (i = 0; i < data.legend.length; i++) {
        if (data.isLoc) {
          datasets.push({
          label: data.legend[i],
          backgroundColor: data.backgroundColor[i],
          borderColor: data.borderColor[i],
          data: [{x: data.x[i], y: data.y[i]}],
          fill: false, 
        });
        } else {
          datasets.push({
          label: data.legend[i],
          backgroundColor: data.backgroundColor[i],
          borderColor: data.borderColor[i],
          data: [data.value[i]],
          fill: false, 
        });
        }
      }
      return datasets;
    }

    function no_axis_config(data) {
      var datasets = generate_dataset(data);
      //  console.log(datasets);
      return config = {
        type:  data.isLoc ? "scatter" : data.type,
        id: data.id,

        width: data.width,
        height: data.height,

        data: {
          labels: [data.label],
          datasets: datasets,
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: data.name
          },
          tooltips: {
            mode: 'index',
            intersect: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true
          },
        }
      };
    }

    function simple_config(data) {
      var datasets = generate_dataset(data);
      return config = {
        type: data.isLoc ? "scatter" : data.type,
        id: data.id,

        width: data.width,
        height: data.height,

        data: {
          labels: [],
          datasets: datasets,
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: data.name
          },
          tooltips: {
            mode: 'index',
            intersect: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true
          },
          scales: {
            xAxes: [{
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'x'
              },

            }],
            yAxes: [{
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'y'
              }
            }]
          }
        }
      };
    }

    function capture_func() {

    }

    function save_func() {
      ChartList.forEach(function(chart) {
        var link = document.createElement('a');
        link.href = chart.toBase64Image();
        link.download = chart.config.id + '.png';
        link.click();
      });
    }

    function connect_func() {
      //connect to the socket server.
      var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
      var numbers_received = [];

      //receive socket from server
      socket.on('server', function (data) {
        //console.log(data);
        handle_request(data)
      });
    }

    function handle_request(data) {
        var config;
        var ctx;

        // if here must be a chart or failed request
        // see if chart is already created
        if (document.getElementById(data.id)) {

          ChartList.forEach(function (chart) {
            if (chart.config.id == data.id) {
              config = chart.config;
              ctx = chart;
            }
          });
          if (config == null || ctx == null || paus) {
            return;
          }

          if (data.type == "custom") {
            config = data.config
            ctx.update();

          } else {

            // Shift Chart
            if (config.data.labels.length === data.active_points) {
              config.data.labels.shift();
              config.data.datasets.forEach(function (datavalue) {
                datavalue.data.shift();
              });
            }

            // Add new Value
            config.data.labels.push(data.time);
            var data_set = false;

            var j = data.legend.length;
            for (i = 0; i < j; i++) {

              if (config.data.datasets.length > 1) {

                config.data.datasets.forEach(function (datavalue) {
                  if (datavalue.label == data.legend[i]) {
                    data_set = true;
                    if (data.isLoc) {
                      datavalue.data.push({'x': data.x[i], 'y': data.y[i]});
                    } else {
                      datavalue.data.push(data.value[i]);
                    }
                  }
                });
              } else {

                if (config.data.datasets[0].label == data.legend[i]) {
                  data_set = true;
                  if (data.isLoc) {
                      config.data.datasets[0].data.push({'x': data.x[i], 'y': data.y[i]});
                    } else {
                      config.data.datasets[0].data.push(data.value[i]);
                    }
                }
              }

              if (data.isLoc) {
                document.getElementById("Datetime_text").textContent = "Datetime: " + data.time;
                document.getElementById("Latitude_text").textContent = "Latitude: " + data.lat;
                document.getElementById("Longitude_text").textContent = "Longitude: " + data.lon;
                document.getElementById("Height_text").textContent = "Height: " + data.height;
                document.getElementById("RTK_text").textContent = "RTK: " + data.rtk;
                document.getElementById("HRMS_text").textContent = "HRMS: " + data.hrms;
                document.getElementById("VHRMS_text").textContent = "VHRMS: " + data.vhrms;
              }

              // Create new graph if label doesn't exist.
              if (!data_set) {
                if (data.isLoc) {
                  config.data.datasets.push({
                    label: [data.legend[i]],
                    backgroundColor: [data.backgroundColor[i]],
                    borderColor: [data.borderColor[i]],
                    data: [{'x': data.x[i], 'y': data.y[i]}],
                    fill: false,
                  });
                } else {
                  config.data.datasets.push({
                    label: [data.legend[i]],
                    backgroundColor: [data.backgroundColor[i]],
                    borderColor: [data.borderColor[i]],
                    data: [data.value[i]],
                    fill: false,
                  });
                }
              }
            }

            ctx.update();
          }
        } else {
          // First time new Id appears
          // Create new graph
          var canvas = document.createElement('CANVAS');
          canvas.id = data.id;
          var config = simple_config(data);

          //console.log(config);

          var lineChart = new Chart(canvas, config);

          ChartList.push(lineChart);

          new_card(canvas);
        }
      }

    var paus = false;
    var demo_scroll = false;
    var ChartList = [];

  </script>
</head>

<body>
  <center>
    <div class="card" id="buttons"
      style="position: fixed; top: 0;left: 50%; transform:translateX(-50%); width:100%; display: block ruby;">
      <div class="card-body">
        <center>
          <h1>Live Plot</h1>
        </center>
        <center>
          <input style="display: inline" type="submit" id="Capture_button" value="Capture" onclick="capture_funct();">
          <input style="display: inline" type="submit" id="Save_button" value="Save" onclick="save_func();">
          <input style="display: inline" type="submit" id="Connect_button" value="Connect" onclick="connect_func();">
          <input style="display: inline" type="submit" id="Paus_button" value="Pause" onclick="paus_func();">
          <input style="display: inline" type="submit" id="Reset_button" value="Kill" onclick="clear_func();">
      </div>
    </div>
  </center>


  <div class="container">
    <div class="row">
      
      <div class="col-12" id="listview" style="z-index: -1;">
      </div>
      <div>
        <h5 id="Datetime_text"></h5>
        <h5 id="Latitude_text"></h5>
        <h5 id="Longitude_text"></h5>
        <h5 id="Height_text"></h5>
        <h5 id="RTK_text"></h5>
        <h5 id="HRMS_text"></h5>
        <h5 id="VHRMS_text"></h5>
      </div margin="20px">
    </div>
  </div>
  </div>
